<ion-header>
  <ion-navbar>
    <ion-title>
      inscription
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>nom</ion-label>
    <ion-input name="nom" type="text" [(ngModel)]="professeur.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>prenom</ion-label>
    <ion-input name="email" type="text" [(ngModel)]="professeur.prenom"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label floating (click)="selectDispo()">matiere</ion-label>
    <ion-input name="matiere" type="text" [(ngModel)]="professeur.matiere"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating >disponibilté</ion-label>
    <ion-select> 
        <ion-option *ngFor="let item of dipo">{{item.heure.debut}}</ion-option>
    </ion-select>

    <ion-select> 
        <ion-option *ngFor="let item of dipo">{{item.heure.fin}}</ion-option>
    </ion-select>
    <ion-select> 
        <ion-option>30mn</ion-option>
        <ion-option>1h</ion-option>
        <ion-option>1h30</ion-option>
        <ion-option>2h</ion-option>
    </ion-select>
</ion-item>

  <ion-item>
    <ion-label floating>email</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="professeur.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>adresse</ion-label>
    <ion-input name="adresse" type="text" [(ngModel)]="professeur.adresse"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>telephone</ion-label>
    <ion-input name="telephone" type="tel" [(ngModel)]="professeur.telephone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>mot de passe</ion-label>
    <ion-input name="mdp" type="password" [(ngModel)]="professeur.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>répéter votre mot de passe</ion-label>
    <ion-input name="mdp2" type="password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button col-12 round  (click)="inscrit(professeur)">s'inscrire</button>
</ion-content>
