<ion-header>

  <ion-navbar>
    <ion-title>trouver un prof</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label>Matières</ion-label>
          <ion-select [(ngModel)]="select.matiere" > 
            <ion-option value="Mathématiques">Mathématiques</ion-option>
              <ion-option value="Physique">Physique</ion-option>
                <ion-option value="Chimie">Chimie</ion-option>
              <ion-option value="Francais">Francais</ion-option>
            <ion-option value="Anglais">Anglais</ion-option>
          <ion-option value="Informatique">Informatique</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label floating>nom du professeur</ion-label>
          <ion-input name="nom" type="text"></ion-input>
      </ion-item> 
      <!--
        <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-input name="nom" type="text"></ion-input>
        </ion-item>-->

        <ion-item class="date">
          <input [(ngModel)]="nonForm" mbsc-calendar class="demo-non-form" [mbsc-options]="nonFormSettings" placeholder="entre une date!" />
        </ion-item>
      <button ion-button col-12 round (click)="recherche(select)">rechercher</button>
      
  </ion-list>
</ion-content>
