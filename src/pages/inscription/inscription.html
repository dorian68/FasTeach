<ion-header>
  <ion-navbar>
    <ion-title>
      inscription
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>nom</ion-label>
    <ion-input name="nom" type="text" [(ngModel)]="inscrip.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>prenom</ion-label>
    <ion-input name="email" type="text" [(ngModel)]="inscrip.prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>email</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="inscrip.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>adresse</ion-label>
    <ion-input name="adresse" type="text" [(ngModel)]="inscrip.adresse"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>telephone</ion-label>
    <ion-input name="telephone" type="tel" [(ngModel)]="inscrip.telephone"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>disponibilté</ion-label>
      <ion-input name="dispo" type="tel" (click)="selectDispo()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>mot de passe</ion-label>
    <ion-input name="mdp" type="password" [(ngModel)]="inscrip.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>répéter votre mot de passe</ion-label>
    <ion-input name="mdp2" type="password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button col-12 round  (click)="inscrit(inscrip)">s'inscrire</button>
</ion-content>
